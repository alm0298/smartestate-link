<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartEstate Link</title>
    <meta name="description" content="Property management and analysis tool" />
    <meta name="author" content="SmartEstate" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h1 {
        color: #333;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .success {
        color: green;
        font-weight: bold;
      }
    </style>
    <!-- Load React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <h1>SmartEstate Link</h1>
        <p>There seems to be an issue loading the application.</p>
        <p>Please check the console for errors.</p>
        <div id="status"></div>
        <div id="react-test"></div>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = '<p>JavaScript is working correctly!</p>';
        
        // Log some information about the environment
        console.log('Page loaded at:', new Date().toISOString());
        console.log('User agent:', navigator.userAgent);
        console.log('Base URL:', window.location.href);
      });
    </script>

    <!-- Test React rendering -->
    <script type="text/babel">
      const TestComponent = () => {
        const [count, setCount] = React.useState(0);
        
        return (
          <div>
            <p className="success">React is working correctly!</p>
            <p>Count: {count}</p>
            <button onClick={() => setCount(count + 1)}>Increment</button>
          </div>
        );
      };
      
      try {
        const root = ReactDOM.createRoot(document.getElementById('react-test'));
        root.render(<TestComponent />);
        console.log('React rendered successfully');
      } catch (error) {
        console.error('Error rendering React:', error);
        document.getElementById('react-test').innerHTML = 
          `<p class="error">Error rendering React: ${error.message}</p>`;
      }
    </script>
  </body>
</html>
