<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartEstate Link</title>
    <meta name="description" content="Property management and analysis tool" />
    <meta name="author" content="SmartEstate" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <h1>SmartEstate Link</h1>
        <p>There seems to be an issue loading the application.</p>
        <p>Please check the console for errors.</p>
        <div id="status"></div>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = '<p>JavaScript is working correctly!</p>';
        
        // Log some information about the environment
        console.log('Page loaded at:', new Date().toISOString());
        console.log('User agent:', navigator.userAgent);
        console.log('Base URL:', window.location.href);
      });
    </script>
  </body>
</html>
